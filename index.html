<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | Saksham Ojha</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="icon" href="cloudy.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="app-wrap">
    <header>
      <div class="search-container">
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <main>
      <section class="location">
        <div class="city">AHMEDABAD, IN</div>
        <div class="date">Thursday, 21 March 2024</div>
      </section>
      <div class="current">
        <div class="temp">33<span>°c</span></div>
        <div class="weather">
          <i class="fas fa-cloud"></i>
          <span>Cloudy</span>
        </div>
        <div class="hi-low">
          <span><i class="fas fa-temperature-arrow-up"></i> 35°c</span>
          <span><i class="fas fa-temperature-arrow-down"></i> 32°c</span>
        </div>
        <div class="additional-info">
          <div class="info-item">
            <i class="fas fa-wind"></i>
            <span>12 km/h</span>
          </div>
          <div class="info-item">
            <i class="fas fa-tint"></i>
            <span>65%</span>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <center>
      <h3>&#169; 2025 WeatherWebSaksham. All Rights Reserved.</h3>
    </center>
  </footer>

  <script src="main.js"></script>
</body>

</html>
