<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">AHMEDABAD, IN</div>
        <div class="date">Thursday, 21 March 2024</div>
      </section>
      <div class="current">
        <div class="temp">33<span>°c</span></div>
        <div class="weather">Cloudy</div>
        <div class="hi-low">32°c / 35°c</div>
      </div>
    </main>
  </div>

  <footer>
    <center>
      <h3>Copyright &#169; WeatherWebSaksham-2024</h3>
    </center>

  </footer>

  <script src="main.js"></script>
</body>

</html>
